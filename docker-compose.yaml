version: '3.9'

services:
  db:
    image: postgres:13.4
    ports:
      - "5432:5432"
    env_file:
      - social_network/.env
    volumes:
      - pgdata:/var/lib/postgresql/data/
      - .:/docker-entrypoint-initdb.d
      - ./logs:/var/log
    restart: always
  web:
    build: ./social_network
    depends_on:
      - db
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - social_network/.env
    volumes:
      - ./social_network:/social_network/
      - static:/static
    command: sh -c "python3 setup.py install --user && uvicorn main:app --workers 1 --host 0.0.0.0 --port 8000"

volumes:
  pgdata:
  static:
  app:
